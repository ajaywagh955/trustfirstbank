<head>

				initial-scale=1.0">
    <title>TrustFirst</title>
    <link rel="stylesheet" href="{% static 'account/dashboard/css/style.css'%}">

<body>

    <div class="main-container">

            <nav class="nav">
                <div class="nav-upper-options">
                    <a href="index.html" style="text-decoration: none;color:#fff">

                        </div>
                    </a>
                    <a href="history.html" style="text-decoration: none;color:#fff">
                        <div class="nav-option option4">

                            <h3 class="nav-item"> History</h3>
                        </div>
                    </a>
                    <a href="profile.html" style="text-decoration: none;color:#fff">

                    </a>
                    <a href="logout.html" style="text-decoration: none;color:#fff">

            <div class="container">
                <h1>Money Transfer</h1>
                <form>
                    <div class="form-group">

                        <input type="text" id="sender" placeholder="Enter Receiver's name">
                    </div>
                    <div class="form-group">
                        <label for="receiver">Account Number</label>
                        <input type="text" id="receiver" placeholder="Enter receiver's name">
                    </div>
                    <div class="form-group">
                        <label for="receiver">Amount :</label>
                        <input type="number" id="receiver" placeholder="Enter receiver's name">
                    </div>
                    <div class="form-group">
                        <center>
                            <input type="submit" name="submit" value="Transfer">
                        </center>
                    </div>
                </form>
            </div>

<script>let menuicn = document.querySelector(".menuicn");
    let nav = document.querySelector(".navcontainer");

    menuicn.addEventListener("click", () => {
        nav.classList.toggle("navclose");
    })
</script>
