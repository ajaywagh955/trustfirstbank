{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Profile - TrustFrist Bank</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

	<link rel="stylesheet" href="{% static 'account/assets/vendor/bootstrap/css/bootstrap.min.css'%}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{% static 'account/dashboard/css/profile.css' %}">
	<link rel="stylesheet" href="{% static 'account/assets/vendor/bootstrap-icons/bootstrap-icons.css'%}">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<style>
	header {
		background-color: rgba(40, 58, 90, 0.9);
		padding: 20px;
		color: #fff;
		text-align: center;
	}

	h1 {
		margin: 0;
	}
</style>

<body style="background: #cad7fda4; " class="header-dashboard">

	{% block content %}
	<header>
		<a href="{% url 'dashboard' %}" style="text-decoration: none;color:#fff">
			<i style="float: left;font-size:40px;margin-top:-5px" class="bi bi-arrow-left"></i></a>
		<h1 style="font-size: 30px;">Account Settings</h1>
	</header>
	<section class="py-5 my-5 header-dashboard">
		<div class="container header-dashboard">

			<div class="bg-white shadow rounded-lg d-block d-sm-flex header-dashboard">
				<div class="profile-tab-nav border-right">
					<div class="p-4">
						<h4 class="text-center">{{user_profile.Full_name}}</h4>
					</div>
					<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
						<a class="nav-link active" id="account-tab" data-toggle="pill" href="#account" role="tab"
							aria-controls="account" aria-selected="true">
							<i class="fa fa-home text-center mr-1"></i>
							Account
						</a>
					</div>
				</div>
				<div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
					<div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
						<h3 class="mb-4">Account Settings</h3>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Username</label>
									<input type="text" class="form-control" value="{{ user.username }}">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Account Number</label>
									<input type="text" class="form-control" value="{{ user_profile.account_number }}">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Full Name</label>
									<input type="text" class="form-control" value="{{ user_profile.Full_name }}">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Email</label>
									<input type="text" class="form-control" value="{{ user.email }}">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Phone number</label>
									<input type="text" class="form-control" value="{{ user_profile.mobile_number }}">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Date Of Birth</label>
									<input type="text" class="form-control" value="{{ user_profile.date_of_birth }}">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Gender</label>
									<input type="text" class="form-control" value="{{ user_profile.gender }}">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Zip Code</label>
									<input type="text" class="form-control" value="{{ user_profile.zip }}">
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<label>Address</label>
									<input type="text" class="form-control" value="{{ user_profile.address }}">
								</div>
							</div>
						</div>
						<div>
							<button class="btn btn-primary">Update</button>
							<button class="btn btn-light">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>






	<!-- Add other dashboard content here -->
	{% endblock %}



	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
