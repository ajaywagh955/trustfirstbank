{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
                    initial-scale=1.0">
    <title>TrustFirst</title>
    <link rel="stylesheet" href="{% static 'account/dashboard/css/style.css'%}">
    {% comment %} <link rel="stylesheet" href="responsive.css"> {% endcomment %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <!-- for header part  -->
    <header style="background-color: rgba(40, 58, 90, 0.9);">

      <div class="logosec">
        <div class="logo"><a href="{% url 'dashboard' %}" style="text-decoration: none;color:#fff">Dashboard</a></div>
    </div>  
        



    </header>

    <div class="main-container">




            <!-- <h1>Transaction History</h1> -->





            <div class="report-container">
                <div class="report-header">
                    <h5 class="recent-Articles">Withdrawal History</h5>
                </div>
                <div class="table-container">
                    <table>

                        <thead>
                            <tr>
                                <th scope="col">Transaction ID</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Date & Time</th>
                            </tr>
                        </thead>
                        <tbody>
                          {% for transaction in withdraw_transactions %}
                          <tr>
                            <td>{{ transaction.transaction_id }}</td>
                            <td>{{ transaction.amount }}</td>
                            <td>{{ transaction.transaction_time }}</td>
                          </tr>
                          {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

            
        </div>
    </div>
</body>

<script>let menuicn = document.querySelector(".menuicn");
    let nav = document.querySelector(".navcontainer");

    menuicn.addEventListener("click", () => {
        nav.classList.toggle("navclose");
    })
</script>

</html>
