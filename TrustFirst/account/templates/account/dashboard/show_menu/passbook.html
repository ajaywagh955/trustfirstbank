{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'account/dashboard/show_menu/css/passbook.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
    <title>Passbook</title>
</head>

<body style="background-color: #cad7fda4;">



    <div class="container">
        <!-- Form to input date range -->
        <form method="get" action="{% url 'dashbaord_passbook' %}">
            <div class="date-range">
                Start Date: <input type="date" name="start_date" value="{{ start_date }}">
            </div>
            <div class="date-range">
                End Date: <input type="date" name="end_date" value="{{ end_date }}">
            </div>
            <div class="date-range text-center" style="margin-left: 30%;">
                <!-- <button type="submit">View Transactions</button> -->
                <center>
                    <input type="submit" value="Generate Passbook">
                </center>

            </div>
        </form>
        <table class="table" border="1" >
            <thead>
              <tr>
                <th scope="col">Transaction ID</th>
                <th scope="col">Amount</th>
                <th scope="col">Date & Time</th>
              </tr>
            </thead>
            <tbody>
                {% for transaction in transactions %}
                <tr class="row">
                    <td>{{ transaction.transaction_id }}</td>
                    <!-- <td>{{ transaction.transaction_type }}</td> -->
                    <td>{{ transaction.amount }}</td>
                    <td>{{ transaction.transaction_time }}</td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
</body>

</html>
